{% extends 'EAD_app/index.html' %}

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
      <h1>Thank you for registering</h1>
    {% else %}
    <h1>Register Here</h1>

    <form enctype="multipart/form-data"  method="POST">
      {% csrf_token %}
      {{ def_form.as_p }}
      {{ form.as_p }}
      <input type="submit"  class="btn btn-primary" name="" value="Register">
    </form>
    {% endif %}
</div>
{% endblock %}
